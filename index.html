<html>
<head>
  <title> DigRank</title>
  <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  <link href="main.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body  ng-app="DigRank" >
  <div ng-controller = "MainCtrl">
    <h1>
    {{ title }}
  </h1>

  <h2>
  {{ state }}
  </h2>
<div ng-repeat = "user in users" class="col-md-6" >


  <a href= {{user.img}} >
    <img ng-src = {{user.pic}} style="width:50px;height:50px;">
  </a>
  <p>
    {{user.name | uppercase}}
  </p>
  <p>
    {{user.currency | currency}}
  </p>
  <p>
    {{user.rankdate | date}}
  </p>
  <div>
  <p class="likes" ng-click = plusOne($index)>{{user.likes}}</p>
  <p class="dislikes" ng-click = minusOne($index)>{{user.dislikes}}</p>
  </div>
  <p>
    -------------------------------
  </p>
</div>
</div>
</body>
</html>
